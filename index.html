<section id="contact-form" class="bg-white">
    <div class="container">
        <div class="section-content">
            <!-- Section Title -->
            <div class="title-wrap" data-aos="fade-up">
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-sub-title">Please contact us so we can tailor our services to your specific needs. <br></p>
            </div>
            <!-- End of Section Title -->
            <div class="col-md-8 offset-md-2 contact-form-holder mt-4" data-aos="fade-up">
                <form id="contactForm" method="post" name="contact-us">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="websiteUrl" name="websiteUrl" placeholder="Company" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your Message ..." required></textarea>
                        </div>
                        <div class="col-md-12 text-center">
                            <button id="submitButton" class="btn btn-primary btn-shadow btn-lg" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
                <div id="successMessage" style="display: none; text-align: center; margin-top: 10px; color: green;">
                    Email sent successfully!
                </div>
            </div>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

            <script>
                emailjs.init("DkEUuyFVG_wRbwXsW"); // Replace with your EmailJS Public Key
            
                document.getElementById("contactForm").addEventListener("submit", function (event) {
                    event.preventDefault();
            
                    const name = document.getElementById("name").value.trim();
                    const email = document.getElementById("email").value.trim();
                    const phoneNumber = document.getElementById("phoneNumber").value.trim();
                    const websiteUrl = document.getElementById("websiteUrl").value.trim();
                    const message = document.getElementById("message").value.trim();
                    const submitButton = document.getElementById("submitButton");
                    const successMessage = document.getElementById("successMessage");
            
                    if (!name || !email || !phoneNumber || !websiteUrl || !message) {
                        alert("Please fill in all fields before submitting.");
                        return;
                    }
            
                    submitButton.innerHTML = "Sending...";
                    submitButton.disabled = true;
            
                    emailjs.send("service_5vjif2k", "template_b1otzou", {
                        from_name: name,
                        from_email: email,
                        phone_number: phoneNumber,
                        company: websiteUrl,
                        message: message
                    })
                    .then(function () {
                        successMessage.style.display = "block";
                        document.getElementById("contactForm").reset();
                    })
                    .catch(function (error) {
                        console.error("EmailJS Error:", error);
                        alert("Failed to send email. Please try again.");
                    })
                    .finally(function () {
                        submitButton.innerHTML = "Send Message";
                        submitButton.disabled = false;
                    });
                });
            </script>
            
        </div>
        <div class="section-content pt-0">
            <div class="title-wrap" data-aos="fade-up">
                <h2 class="section-title">Where To Find Us?</h2>
